<body>
<div class="container"><h2 class="myTitle">Viewing in Webgl</h2></div>
<div id="mainDiv_1" class="container myContainer panel panel-primary borderWider" id="WebGLModule_1">
        <div class="panel-heading"> <h3 class="panel-title">Rotating Cube:3D Transformation Demo</h3> </div>
        <div class="myBigBtnDiv"><button class="btn btn-primary btn-default btnToggleForm_viewport" @click="isShowShaderEditor=!isShowShaderEditor">Edit Shader</button></div>
   <div class="shaderInput" v-show="isShowShaderEditor">
        <div class="shaderInput_Grid">
                <div class="GridItem_1">
                <div>
                 <h4>vertex shader</h4>
                 <textarea class="vertexShader" height>
                        attribute vec4 vPos;
                        attribute vec4 vColor;
                        varying vec4 fColor;
                        uniform mat4 rotMatrix;
                        void main()
                         {
                           fColor = vColor;
                           gl_Position =rotMatrix*vPos;
                        }
                        </textarea>
             </div>
             </div>
             <div class="GridItem_2">
                     <div>
                      <h4>fragment shader</h4>
                      <textarea class="fragmentShader">
                        precision mediump float;
                        varying vec4 fColor;
                       
                        void main()
                        {
                          gl_FragColor = fColor;
                        }
                     </textarea>
                  </div>
             </div>
             </div>
    <div class="myBigBtnDiv"><button class="btn btn-success btn-block btnUpdateShader_viewport" @click="updateShader">Update Shader</button></div>
   </div>

   <div class="UI_Div">
 
       <div> <input v-model="near" class="inputRangeElem" type="range"  value="1" min="0" max="5" step="0.2"/></div>
        <div>{{near}}</div>
       </div>
       <div>
        <div>Far Clipping Distance</div>
       <div> <input v-model="far" class="inputRangeElem" type="range"  value="1" min="0" max="5" step="0.2"/></div>
        <div>{{far}}</div>
       </div>
       <div>
        <div>Camera Distance</div>
       <div> <input v-model="radius" class="inputRangeElem" type="range"  value="5" min="0" max="20" step="1"/></div>
        <div>{{radius}}</div>
       </div>
       <div>
        <div>Camera Azimuth </div>
        <div> <input v-model="phi" class="inputRangeElem" type="range"  value="0" min="0" max="360" step="10"/></div>
         <div>{{phi}}</div>
       </div>
       <div>
        <div>Camera Elevation</div>
        <div> <input v-model="theta" class="inputRangeElem" type="range"  value="0" min="-90" max="90" step="10"/></div>
         <div>{{theta}}</div>
       </div>
       <div>
        <div>Viewing Width</div>
        <div> <input v-model="v_width" class="inputRangeElem" type="range"  value="0" min="0" max="20" step="1"/></div>
         <div>{{v_width}}</div>
       </div>
       <div>
        <div>Viewing Height</div>
        <div> <input v-model="v_height" class="inputRangeElem" type="range"  value="0" min="0" max="20" step="1"/></div>
         <div>{{v_height}}</div>
       </div>
   </div>
      <div class="canvasDiv">

             <div class="container myCanvasContainer">   
                 <canvas class="gl-canvas"  width="512" height="512" >
                HTML5_canvas_NO_suppurted
        </canvas></div>
         
  </div>
</div>
