<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>
<script type="text/javascript" src="./scripts/myUIWidgets.js"></script>
<script type="text/javascript" src="./scripts/MathG.js"></script>
<script type="text/javascript" src="./scripts/Webgl_ SierpinskiGasket.js"></script>
<link rel="stylesheet" type="text/css"href="./styles/bootstrap_3.3.5.min.css">
<link rel="stylesheet" type="text/css" href="./styles/myWebGL.css">
</head>

<body>

<div class="container" id="viewport_1">
 <div class="myBigBtnDiv"><button class="btn btn-primary btn-default pull-right btn-block" id="btnToggleForm_viewport_1">Edit Shader</button></div>
   <div id="shaderInput_1">
        <div class="shaderInput_Grid">
                <div class="GridItem_1">
                <div>
                 <h4>vertex shader</h4>
                 <textarea id="vertexShader_1" height>
                         attribute vec4 vertexPosition;
                         void main()
                         {
                             gl_PointSize = 1.0;
                             gl_Position = vertexPosition;
                         }
                        </textarea>
             </div>
             </div>
             <div class="GridItem_2">
                     <div>
                      <h4>fragment shader</h4>
                      <textarea id="fragmentShader_1">
                             precision mediump float;
                             void main()
                             {
                              gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
                             }
                     </textarea>
                  </div>
             </div>
             </div>
    <div class="myBigBtnDiv"><button class="btn btn-success btn-block" id="btnUpdateShader_viewport_1">Update Shader</button></div>
   </div>
      <div class="canvasDiv">
        <form class="inputRange">
                <input type="range" id ="pN" value="0" min="0" max="10000" />
                    number of points: <span id="tPn">0</span>
                </form>
            <canvas id="gl-canvas_1"  width="512" height="512" >
                HTML5_canvas_NO_suppurted
        </canvas>
  </div>
</div>


</body>
</html>
